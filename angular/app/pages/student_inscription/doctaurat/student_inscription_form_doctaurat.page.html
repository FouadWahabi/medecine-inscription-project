<h1 class="md-headline">Doctaurat</h1>

<form form-step-validity name="studentInscriptionFormDoctaurat" ng-submit="vm.register()">

    <div>
        <md-input-container class="StudentForm-inputContainer">
            <label>Numero du doctaurat</label>
            <input ng-model="vm.studentForm.doctaurat_numero" ng-pattern="/^[0-9]*$/" required>
        </md-input-container>
    </div>

    <div>
        <h4>Date de soutenance</h4>
        <md-datepicker ng-model="vm.studentForm.doctaurat_date_of_pitch" md-placeholder="Date soutenance"
                       required></md-datepicker>
    </div>

    <div>
        <md-select ng-model="vm.studentForm.doctaurat_id_university" placeholder="Doctaurat university"
                   class="md-no-underline"
                   required>
            <md-option ng-repeat="university in vm.initData.universities" value={{university.id_university}}>{{
                university.label }}
            </md-option>
        </md-select>
    </div>

    <div>
        <md-select ng-model="vm.studentForm.doctaurat_id_mention" placeholder="Doctaurat Mention"
                   class="md-no-underline" required>
            <md-option ng-repeat="mention in vm.initData.mentions" value={{mention.id_mention}}>{{ mention.label }}
            </md-option>
        </md-select>
    </div>

    <div layout="row" layout-xs="column">
        <md-button class="StudentForm-previous md-primary md-raised" ng-click="$previousStep()" flex>Previous
        </md-button>
        <md-button class="StudentForm-submit md-primary md-raised" type="submit" flex>Submit
        </md-button>
    </div>

</form>
